<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org
">
<head>
    <meta charset="UTF-8"/>
    <title>Logowanie</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="preconnect" href="https://fonts.googleapis.com
">
    <link rel="preconnect" href="https://fonts.gstatic.com
" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap
" rel="stylesheet">
    <link href="/css/mystyle.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css
">

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success static-top">
    <div class="container">
        <a class="navbar-brand lemon-font" style="font-size:19px" href="/">
            <img src="/images/house-heart-fill.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Stadnina Warszawska
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" style="color: white" th:href="@{/breeds}">Rasy</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" style="color: white" th:href="@{/login}">Zaloguj się</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="background-image"></div>

<div class="login-form">
    <form method="post" th:action="@{/login}">

        <div class="form-group">
            <label for="login">Nazwa użytkownika:</label>
            <input id="login" type="text" placeholder="Wprowadź nazwę użytkownika" autocomplete="off" class="form-control" name="username"/>
        </div>

        <div class="form-group">
            <label for="password">Hasło:</label>
            <div class="password-container">
                <input id="password" type="password" placeholder="Wprowadź hasło" autocomplete="off" class="form-control" name="password"/>
                <span onclick="togglePasswordVisibility()" class="bi bi-eye password-icon"></span>
            </div>
        </div>

        <div th:if="${param.error}" style="color:red; margin-bottom:15px">
            Niepoprawna nazwa użytkownika lub hasło.
        </div>

        <button class="btn btn-success" type="submit" value="Sign In">Zaloguj się</button>
    </form>
</div>

<script>
function togglePasswordVisibility() {
    var passwordInput = document.getElementById('password');
    if (passwordInput.type === "password") {
        passwordInput.type = "text";
    } else {
        passwordInput.type = "password";
    }
}
</script>

<div class="footer bg-success">
    <div class="container text-right">
        <a class="navbar-brand lemon-font">
            <img src="/images/house-heart-fill.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Stadnina Warszawska
        </a>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
