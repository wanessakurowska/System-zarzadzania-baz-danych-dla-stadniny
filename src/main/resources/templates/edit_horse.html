<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org
">
<head>
  <meta charset="UTF-8"/>
  <title>Modyfikuj wpis konia</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <link rel="preconnect" href="https://fonts.googleapis.com
">
  <link rel="preconnect" href="https://fonts.gstatic.com
" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap
" rel="stylesheet">
  <link href="/css/mystyle.css" rel="stylesheet">

</head>
<body>

<div class="background-image"></div>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success static-top">
  <div class="container">
    <a class="navbar-brand lemon-font" style="font-size:19px" href="/">
      <img src="/images/house-heart-fill.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
      Stadnina Warszawska
    </a>
  </div>
</nav>

<div class="editing-horse-form">
  <h1>Modyfikuj wpis konia</h1>

  <form action="#" th:action="@{/update_horse}" th:object="${horse}" method="post">
    <table border="1" cellpadding="10">
      <tr>
        <td>Numer konia:</td>
        <td><input type="text" th:field="*{Nr_Konia}" readonly="readonly"></td>
      </tr>
      <tr>
        <td>Imie:</td>
        <td><input type="text" th:field="*{Imie}"></td>
      </tr>
      <tr>
        <td>Numer stajni:</td>
        <td><input type="text" th:field="*{Nr_Stajni}"></td>
      </tr>
      <tr>
        <td colspan="2" class="centered-cell"><button class="btn btn-success" type="submit">Zapisz</button> </td>
      </tr>
    </table>
  </form>
</div>

<div class="footer bg-success">
  <div class="container text-right">
    <a class="navbar-brand lemon-font">
      <img src="/images/house-heart-fill.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
      Stadnina Warszawska
    </a>
  </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
